<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Official Home Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="images/png" href="./images/favicon.png" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c01eec2c8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Nav bar -->
      <nav class="main-nav">
        <img src="./images/logo.png" alt="Microsoft logo" class="logo" />
        <ul class="main-menu">
          <li><a href="#">Microsoft 365</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Windows</a></li>
          <li><a href="#">Surface</a></li>
          <li><a href="#">Xbox</a></li>
          <li><a href="#">Support</a></li>
        </ul>
        <ul class="right-menu">
          <li>
            <a href="#"
              ><p>All Microsoft</p>
              <i class="fas fa-chevron-down"></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><p>Search</p>
              <i class="fas fa-search"></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><p>Cart</p>
              <i class="fas fa-shopping-cart"></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><p id="sign-in">Sign in</p>
              <i class="fas fa-user-circle"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- Showcase -->
      <header class="showcase">
        <div class="left">
          <h2>Windows 10 Home</h2>
          <p>
            Built-in security features include antivirus, firewall, and internet
            protections
          </p>
          <a href="#" class="btn"
            >Buy Now <i class="fas fa-chevron-right"></i
          ></a>
        </div>
        <div class="right">
          <img src="./images/slide1.png" alt="Windows 10 home" />
        </div>
      </header>
    </div>
  </body>
</html>
